<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shop</title>
    <style>
        /* Styles for highlighting selected quantity button */
        .highlighted {
            background-color: #6f4e37;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup">
        <button class="quantity-button" onclick="selectQuantity(this)">1</button>
        <button class="quantity-button" onclick="selectQuantity(this)">2</button>
        <button class="quantity-button" onclick="selectQuantity(this)">3</button>
    </div>
    <script>
        function selectQuantity(button) {
            const buttons = document.querySelectorAll('.quantity-button');
            buttons.forEach(btn => btn.classList.remove('highlighted')); // Remove highlight from all
            button.classList.add('highlighted'); // Highlight the selected button
        }
    </script>
    <div class="settings">
        <!-- <button id="delete-all-data">Xóa toàn bộ dữ liệu</button> -->
    </div>
</body>
</html>
